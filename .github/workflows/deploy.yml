name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run FastAPI application
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
      - name: Install Ngrok (v3.6.0+)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -O ngrok.tgz
          sudo tar -xzf ngrok.tgz -C /usr/local/bin
          rm ngrok.tgz
      - name: Expose application with Ngrok
        run: |
          ngrok config add-authtoken 2Nsxz3BYRSvviZu0o8GTj6r7ZlK_JaCUB7nxkmSA7ZEDfMmB
          ngrok http 8000